<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  {% include google_analytics.html %}

  <body>
    <div class="container content">
      <header class="masthead">
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <ul class="nav navbar-nav">
              <li><img src="{{ site.baseurl }}public/logo.png" style="margin:7px 10px 0 0;"/></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span id="searchType">ALL</span> <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#" onclick="changeCType('ALL');return false;">All</a></li>
                  <li><a href="#" onclick="changeCType('NUM');return false;">Model Number</a></li>
                  <li><a href="#" onclick="changeCType('HEX');return false;">Hex Code</a></li>
                </ul>
              </li>
            </ul>
          	<div class="collapse navbar-collapse">
          		<form class="navbar-form navbar-left" role="search">
          			<div class="form-group">
          				<input id="searchText" type="text" class="form-control" placeholder="Search" style="width:450px;">
          			</div>
          		</form>
          	</div>
          </div>
        </nav>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
